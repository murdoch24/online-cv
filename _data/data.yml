experiences:
    title: Experiences
    info:
      - role: Photo Editor
        time: 2015 - Present
        company: The Schoolhouse Studio, St Fergus
        details: |
            Worked on a freelance basis editing large volumes of newborn photographs to a professional standard in line 
            with the studio's editing style and standards.
            - Responsible for working to tight deadlines whilst maintaining high standards and work ethic.
            - Edited raw images using Adobe Photoshop and Lightroom.
            - Updated social media platforms.
            - Researched and wrote photo captions, verifying all info prior to release.
            - Identified and capitalised on opportunities for maximising return on photographic content.
            - Maintained awareness of emerging trends and technology related to photography and image editing.
      - role: Basketball Development Officer
        time: 2012-2015
        company: Basketball Scotland
        details: |
            Solely responsible for encouraging growth in the sport of basketball across the entirety of the north east of Scotland, including
            playing, officiating and garnering volunteers within the sport for all age groups.
            - Participated in meetings to discuss approach and methods in achieving funds.
            - Developed strategies for short-term and long-term planning to implement objectives.
            - Trained and supervised volunteers to perform officiating roles within the region.
            - Implemented training courses for the whole of the North East of Scotland region for coaching, refereeing and table officiating.
            - Planned and implemented basketball festivals for all levels and ages of players which included securing venues, officals and funding for each event.
            - Collaborated with partner organisations to acheive success.

      - role: Police Officer
        time: 2010 - 2012
        company: Police Scotland, Aberdeen
        details: |
            Worked in an emergency role working to protect both life and property by enforcing Scottish law. 
            - Supported rescue efforts in emergency situations by directing traffic, administering emergency medical aid and 
            removing people from dangerous areas.
            - Attended emergency situations to secure optimal resolutions in line with force regulations.
            - Produced comprehensive crime reports with meticulous attention to detail.
            - Used proven interview techniques to garner reliable evidence and statements from victims, witnesses and suspects.
            - Diffused potentially volatile situations by employing proven de-escalation and conflict management techniques.
            - Responded quickly to emergency situations, leading calm and effective negotiations with suspects to diffuse highly charged situations.

